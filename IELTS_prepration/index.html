<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Test Preparation Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IELTS Test Preparation Setup</h1>
        <div class="question">
            <p>What IELTS test are you preparing for?</p>
            <div class="options">
                <button class="btn" id="academic">Academic</button>
                <button class="btn" id="general-training" >General Training</button>
            </div>
        </div>
        <div class="question">
            <p>Are you taking a paper test or computer test?</p>
            <div class="options">
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="computer">Computer</button>
            </div>
            <div>
                <button class = 'sign-in-btn'>Initialize IELTS App</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal" id="languageModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="C:\Users\Jaydeep\OneDrive\Desktop\applykart\languages\Basic_Ui__28186_29.jpg" alt="User Icon" class="user-icon">
                <h2>Hi, please confirm your native language</h2>
            </div>
            <div class="modal-body">
                <select id="languageSelect">
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="arabic">Arabic</option>
                    <option value="russian">Russian</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="gujarati">Gujarati</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Bengali">Bengali</option>
                    <!-- Add more languages as needed -->
                </select>
                <button id="setLanguageBtn">Set Native Language</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

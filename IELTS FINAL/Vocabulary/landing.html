<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Vocabulary Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a2c2e0 0%, #f1f1f1 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            gap: 20px;
        }
        .box {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
            z-index: 0;
        }
        .box:hover::before {
            opacity: 0;
        }
        .box:hover {
            transform: translateY(-10px);
            background: #007bff;
            color: #ffffff;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .box h2 {
            margin: 0;
            font-size: 1.6em;
            z-index: 1;
        }
        .box p {
            margin: 5px 0;
            font-size: 1.2em;
            z-index: 1;
        }
        .box img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .box {
                width: 80%;
            }
        }
        @media (max-width: 480px) {
            .box {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="box-container">
    <div class="box" onclick="location.href='index.html'">
        <img src="deck1-icon.png" alt="Deck 1 Icon">
        <h2>Deck 1</h2>
        <p id="deck1-count"></p>
    </div>
    <div class="box" onclick="location.href='index.html'">
        <img src="deck2-icon.png" alt="Deck 2 Icon">
        <h2>Deck 2</h2>
        <p id="deck2-count"></p>
    </div>
    <div class="box" onclick="location.href='index.html'">
        <img src="deck3-icon.png" alt="Deck 3 Icon">
        <h2>Deck 3</h2>
        <p id="deck3-count"></p>
    </div>
</div>

<script>
    // Sample data for word counts in each deck
    const deck1Words = ["word1", "word2", "word3", "word4", "word5", "word6" /* up to 50 words */];
    const deck2Words = ["word51", "word52", "word53", "word54", "word55", "word56"/* up to 100 words */];
    const deck3Words = ["word101", "word102", "word103", "word104", "word105", "word106"/* up to 150 words */];

    // Calculate the number of words in each deck
    document.getElementById('deck1-count').innerText = `${deck1Words.length} Words`;
    document.getElementById('deck2-count').innerText = `${deck2Words.length} Words`;
    document.getElementById('deck3-count').innerText = `${deck3Words.length} Words`;
</script>

</body>
</html>
